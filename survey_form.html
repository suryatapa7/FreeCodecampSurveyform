<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="survey_style.css" />
</head>
<body>
   <div id="container">
   <h1 id="title">freeCodeCamp Survey Form</h1>
   <p id="description">Thank you for taking the time to help us improve the platform</p>
   <form id="survey-form">
        <fieldset>       
            <label id="name-label">Name: <input id="name" name="name" type="text" placeholder="Enter your name"required=""/> </label>
            <label id="email-label" >Email: <input id="email" name="email" type="email" placeholder="Enter your email" required=""/></label>
            <label id="number-label">Age(optional): <input id="number" name="age" type="number" placeholder="Age" min="13" max="120"></label>
        </fieldset>
        <fieldset>
             <label>Which option best describes your current role?
               <select id="dropdown" name="role">
                 <option>Select Current Role</option>
                 <option>Student</option>
                 <option>Full Time Job</option>
                 <option>Full Time Learner</option>
                 <option>Prefer Not To Say</option>
                 <option>Other</option>
                </select>
              </label>


              <label>
                Would you recommend freeCodeCamp to a friend?
                </label>

                <label>
                    <input type="radio" name="user-recommend" value="definitely" class="inline"/>Definitely
                </label>
                
                <label>
                    <input type="radio" name="user-recommend" value="maybe" class="inline"/>Maybe
                </label>

                <label>
                    <input type="radio" name="user-recommend" value=" Not sure" class="inline"/>Not sure
                </label>
                <label>
                  What is your favorite feature of freeCodeCamp?
                    <select id="dropdown" name="favorite feature">
                     <option value="">Select an option</option>
                     <option value="2">Projects</option>
                     <option value="3">Community</option>
                     <option value="4">Open Source</option>
                    </select>
                </label>
        </fieldset>
        <fielset>
          <label>
            What would you like to see improved? (Check all that apply)
            <input type="checkbox" value="front-end-projects"  name="prefer" class="inline"/>Front-end Projects
          </label>
          <label>
            <input type="checkbox" value="back-end-projects"  name="prefer" class="inline"/>Back-end Projects
          </label>
          <label>
            <input type="checkbox" value="Data Visualization"  name="prefer" class="inline"/>Data Visualization
          </label>
          <label>
            <input type="checkbox" value="challenges"  name="prefer" class="inline"/>Challenges
          </label>
          <label>
            <input type="checkbox" value="open Source Community"  name="prefer" class="inline"/>Open Source Community
          </label>
          <label>
            <input type="checkbox" value="gitter help rooms"  name="prefer" class="inline"/>Gitter help rooms
          </label>
          <label>
            <input type="checkbox" value="videos"  name="prefer" class="inline"/>Videos
          </label>
          <label>
            <input type="checkbox" value="city-meetups"  name="prefer" class="inline"/>City Meetups
          </label>
          <label>
            <input type="checkbox" value="wiki"  name="prefer" class="inline"/>Wiki
          </label>
          <label>
            <input type="checkbox" value="forum"  name="prefer" class="inline"/>Forum
          </label>
          <label>
             <input type="checkbox" name="prefer" value="additional-courses" class="inline" />Additional Courses
          </label>
          <label>
            Any comments or suggestions?
            <textarea name="suggestions" rows="3" cols="30" placeholder=" Enter your comments here....">
            </textarea>
          </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit">
  </form>
  </div>
 </body>
</html>
